<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Signup Page</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div
          th:if="${message}"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <p class="text-center" th:text="${message}"></p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="my-card">
              <div class="container text-center">
                <img
                  width="60px"
                  th:src="@{/img/membership.png}"
                  alt="register image"
                />
              </div>
              <h1 class="text-center">Register here !!</h1>

              <form
                th:action="@{/do_register}"
                method="post"
                enctype="multipart/form-data"
                th:object="${user}"
              >
                <div class="mb-3">
                  <label for="name_field" class="form-label">Your Name</label>
                  <input
                    th:value="${user.name}"
                    name="name"
                    type="text"
                    class="form-control"
                    id="name_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter here"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email_field" class="form-label">Your Email</label>
                  <input
                    th:value="${user.email}"
                    name="email"
                    type="email"
                    class="form-control"
                    id="email_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter here"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password_field" class="form-label"
                    >Your Password</label
                  >
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="password_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter here"
                    required
                  />
                </div>

                <div class="form-group">
                  <textarea
                    th:value="${user.about}"
                    name="about"
                    rows="5"
                    id=""
                    class="form-control"
                    placeholder="Enter something about yourself"
                  ></textarea>
                </div>

			<!-- Contact Image field -->
			      	<div class="custome-file">
			      	<input type="file" required name="profileImage" />
			      	</div>
			      	
			      	
                <div class="form-group text-center">
                  <input
                    type="checkbox"
                    name="agreement"
                    class="border form-check-input"
                    id="agreement"
                    required
                  />
                  <label for="agreement">Accept terms and conditions</label>
                </div>

                <div class="container text-center">
                  <button type="submit" class="btn bg-primary text-white">
                    Submit
                  </button>

                  <button type="reset" class="btn btn-warning text-white">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
