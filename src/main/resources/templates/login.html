<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
    <div class="container text-center">
                <img
                  width="130pc"
                  th:src="@{/img/login.jpg}"
                  alt="Login image"
                />
              </div>
    <div class="container text-center">
    	<h1>Login page</h1>    
    </div>
    
      <div class="container login-form align-items-center w-50 h-50 mt-5">
        <div
          th:if="${login_error}"
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <p class="text-center" th:text="${login_error}"></p>
        </div>
        <form th:action="@{/index}" method="post" class="text-light">
          <div class="mx-5 my-5 text-center fw-bold">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              name="email"
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text text-white">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mx-5 my-5 text-center fw-bold">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              name="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2 mb-5">Submit</button>
          </div>
        </form>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </section>
  </body>
</html>
