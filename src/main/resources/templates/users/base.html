<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Base Html</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/script.js}"></script>
  </head>
  <body>
    <!-- Navbar  -->

    <nav
      class="fixed-top navbar navbar-expand-lg navbar-dark bg-body-tertiary bg-primary"
    >
      <div class="container-fluid">
        <a class="navbar-brand">Smart Contact Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-lg-0 text-uppercase">
            <li th:if="${name}" class="nav-item">
            <img th:if="${image_url}" class="contact_pic" th:src="@{'/img/'+${image_url}}" alt="profile photo" />
            <img th:unless="${image_url}" class="contact_pic" th:src="@{/img/contact.jpg}" alt="profile photo" />
            </li>
            <li th:if="${name}" class="nav-item">
              <span class="nav-link" aria-disabled="true" th:text="${name}"></span>
            </li>

            <li class="nav-item">
              <a th:href = "@{/logoutController}"class="nav-link" aria-disabled="true" >LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Navbar Ends here  -->

    <!-- Sidebar -->
    <div class="sidebar mt-2">
      <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
      <a th:href="@{/index}" class="item"><i class="fa-solid fa-house-user"></i> Home</a>
      <a th:href="@{/view-contact/0}" class="item"
        ><i class="fa-solid fa-address-card"></i> View Contact</a
      ><a th:href="@{/add-contact}" class="item"
        ><i class="fa-solid fa-address-book"></i> Add Contact</a
      >
      <a th:href="@{/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a
      ><a th:href="@{/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
      <div class="divider"></div>
    </div>
    <!-- End of Sidebar  -->

    <!-- content area  -->
    <div class="content mt-5">
    
      <i onclick="toggleSidebar()" class="fas fa-bars bar"></i>
      <div th:replace="${content}"></div>
    </div>
    <!-- End of content area  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script th:src="@{/js/script.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
